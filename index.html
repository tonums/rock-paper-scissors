<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p class="resultPara"></p>
    <div class="playArea">
        <div class="playerArea">
            <h2>You</h2>
            <div class="btn-area">
            <button id="rock-btn" value="rock">Rock</button>
            <button id="paper-btn" value="paper">Paper</button>
            <button id="scissors-btn" value="scissors">Scissors</button>
            </div>
            <p class="scoreBoard">Score: 0</p>
        </div>
        <div class="computerArea">
            <h2>Computer</h2>
            <div class="btn-area">
            <button id="rock-btn" value="rock">Rock</button>
            <button id="paper-btn" value="paper">Paper</button>
            <button id="scissors-btn" value="scissors">Scissors</button>
            </div>
            <p class="scoreBoard">Score: 0</p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
